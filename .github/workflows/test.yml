name: test

on:
    push:
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        env:
            DATABASE_URL: "postgresql://user:pass@localhost:5432/db?schema=public"

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - run: npm ci

            - run: npx prisma generate

            - run: npm test
